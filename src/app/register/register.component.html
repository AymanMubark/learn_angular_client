<form (ngSubmit)="register()" #form="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="input-group mb-3">
        <label>Who is your favourite user?</label>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="mb-3 text-center">
        <button class="btn btn-success mx-sm-2" type="submit">Register</button>
        <button class="btn btn btn-light mx-sm-2" (click)="cancel()" type="button">Cancle</button>
    </div>
</form>
