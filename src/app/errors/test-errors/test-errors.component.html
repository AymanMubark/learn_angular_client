<ng-container>
    <button (click)="get400Error()" class="btn btn-outline-primary mx-sm-2">Test 400</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mx-sm-2">Test 401</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mx-sm-2">Test 404</button>
    <button (click)="get500Error()" class="btn btn-outline-primary mx-sm-2">Test 500</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mx-sm-2">Test 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
